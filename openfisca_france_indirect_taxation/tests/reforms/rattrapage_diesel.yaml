- name: "Rattrapage diesel 2014"
  period: "2014"
  reforms:
  - openfisca_france_indirect_taxation.reforms.rattrapage_diesel.reforme_rattrapage_diesel
  input:
    depenses_essence: 1000
    elas_price_1_1: -0.4
  output:
    depenses_essence: 1000
    elas_price_1_1: -0.4
    depenses_essence_ajustees_rattrapage_diesel: 1000 * (1 + (1 - 0.4) * (10 / 148.4583))


- name: u"Test r√©action comportementale super_95_ttc 2013"
  ignore: True
  period: "2013"
  reforms:
  - openfisca_france_indirect_taxation.reforms.rattrapage_diesel.reforme_rattrapage_diesel
  absolute_error_margin: .001
  input:
    depenses_essence: 1000
    elas_price_1_1: -0.4
  output:
    depenses_essence_ajustees: 1000 * (1 + (-0.4 * 30 / 153.67))  #  super_95_ttc = 153.673461538
