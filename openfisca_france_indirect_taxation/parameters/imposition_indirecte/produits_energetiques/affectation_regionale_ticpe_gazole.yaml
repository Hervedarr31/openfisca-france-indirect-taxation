  description_en: regional affectation - gazole
  reference:
    2007-01-01:
    - href: https://www.legifrance.gouv.fr/loda/id/LEGIARTI000033760682/2017-01-01#LEGIARTI000033760682
      title: Loi n°2006-1666 du 21 décembre 2006 - art. 23 () JORF 27 décembre 2006 - Article 23
    - href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006615108/2006-12-31/
      title: Article 265 du Code des douanes
documentation: |
  Notes :
    "Depuis le 1er janvier 2007, Il est affecté aux régions et à la collectivité territoriale de Corse une fraction de tarif applicable aux carburants vendus aux consommateurs finals sur leur territoire.
    Une partie de la TIPCE du gazole (identification 22) de l'article Article 265 du Code des douanes revient donc aux régions et à la collectivité territoriale de Corse.
    La valeur maximale pouvant être affecté est de 1,15€.
    Toutes les régions ne prennent pas l'intégralité de cette affectation, ce qui réduit le montant de la TICPE dans ces dites régions.
    Pour retrouver l'affectation votée par chaque région, qui peut être différentes chaques années, il faut se référer aux circulaires publiés aux bulletins officiels des douanes.
    On peux les trouver ici: https://www.douane.gouv.fr/la-douane/informations/bulletins-officiels-des-douanes, en cherchant "Droits et taxes applicables aux produits" de l'année voulue"
    En 2016, il y a eu une Réforme territoriale, qui commence à être pris en compte pour les affectation et majoration de la TICPE qu'à partir de 2017."
