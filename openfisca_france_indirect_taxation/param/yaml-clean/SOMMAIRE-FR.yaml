Titre: 'Barèmes IPP : taxation indirecte'
Description: Ce document présente une partie de la législation permettant le calcul des taxes indirectes. Il s'agit des barèmes
  bruts de la législation utilisés dans le micro-simulateur de l'IPP, TAXIPP. Les sources législatives (texte de loi, numéro
  du décret ou arêté) ainsi que la date de publication au Journal Officiel (JO) sont systématiquement indiquées. La première
  ligne du fichier (masquée) indique le nom des paramètres dans TAXIPP.
Sommaire:
  I. TVA:
    tx-tva: Taux de TVA (1968-2015)
    tva-par-produit: TVA par produit
  II. Taxes sur les tabacs:
    taux-normaux-tabac: Taux normaux tabac
    taux-specifique-tabac: Taux spécifique tabac
  III. Taxation des produits énergétiques:
    produits-energetiques-a: TICPE - produits énergétiques a
    produits-energetiques-b: TICPE - produits énergétiques b
    produits-energetiques-c: TICPE - produits énergétiques c
    produits-energetiques-d: TICPE - produits énergétiques d
    produits-energetiques-e: TICPE - produits énergétiques e
    tgap-carburants: TGAP carburants (2005-2015)
  IV. Taxes sur les alcools et autres boissons:
    alcools-fermentes: Alcools fermentés (vins, cidre, etc.)
    bieres: Bières
    alcool-produits-intermediaires: Produits intermédiaires (vins de liqueurs, vins doux naturels, etc.)
    autres-alcools: Autres alcools (rhum, bouilleurs de cru, etc.)
    premix-contribution-secu: Prémix (mélanges alcool et soda)
    boissons-sucrees-energisantes: Boissons sucrées, édulcorées ou énergisantes
    alcool-cotisation-secu: Cotisation sécurité sociale sur les boissons alcooliques
  V. Taxes sur les assurances:
    tsca: Taxe spéciale sur les conventions d'assurance (TSCA)
    fgao: Taxe sur les fonds de garantie des assurances obligatoires (FGAO)
